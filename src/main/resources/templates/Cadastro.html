<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #7ed6df;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: #0052cc;
    }

    .link-voltar {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }

    .link-voltar:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Cadastro</h2>
      <form id="cadastro-form" action="/cadastrarUsuario" method="POST" onsubmit="return validarFormulario()">
        <div class="input-group">
          <label for="name">Nome de Usuário</label>
          <input type="text" id="name" name="name" placeholder="Digite seu nome de usuário" required />
        </div>
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
        </div>
        <div class="input-group">
          <label for="confirma-senha">Confirme sua Senha</label>
          <input type="password" id="confirma-senha" name="confirmPassword" placeholder="Confirme sua senha" required />
        </div>
        <button type="submit" class="btn">Cadastrar</button>
        <a href="#" class="link-voltar">Voltar</a>
      </form>
    </div>
  </div>

  <script>
    function validarFormulario() {
      const senha = document.getElementById('password').value;
      const confirmarSenha = document.getElementById('confirma-senha').value;

      if (senha !== confirmarSenha) {
        alert('As senhas não coincidem!');
        return false; // Impede o envio do formulário
      }

      return true; // Permite o envio
    }
  </script>
</body>
</html>
